<div class="card-container">
  <div class="card" *ngFor="let vaccination of vaccinations">
    <div class="col">
          <h4>{{ vaccination.name}}</h4>
          <p><strong></strong> {{ vaccination.description }}</p>
          <p><strong>Price:</strong> {{ vaccination.price }}</p>
          </div>
          </div>
  </div>
