<div>
    <h1>Grooming Services</h1>
    <button (click)="toggleAddGroomingServiceForm()">Add Grooming Service</button>
  
    <div *ngIf="showAddGroomingServiceForm">
      <h2>Add New Grooming Service</h2>
      <form (ngSubmit)="addGroomingService()">
        <label>Name:</label>
        <input [(ngModel)]="newGroomingService.name" name="name" required>
        <label>Description:</label>
        <input [(ngModel)]="newGroomingService.description" name="description" required>
        <label>Price:</label>
        <input [(ngModel)]="newGroomingService.price" name="price" required>
        <label>Available:</label>
        <input [(ngModel)]="newGroomingService.available" name="available" type="checkbox">
        <button type="submit">Add Grooming Service</button>
      </form>
    </div>
  
    <div *ngIf="errorMessage">{{ errorMessage }}</div>
  
    <div>
      <label for="filterType">Filter By:</label>
      <select id="filterType" [(ngModel)]="filterType" name="filterType" (change)="getGroomingServices()">
        <option value="getAll">All</option>
        <option value="getById">ID</option>
        <option value="getAvailable">Available</option>
        <option value="getUnavailable">Unavailable</option>
      </select>
      <input *ngIf="filterType !== 'getAll'" [(ngModel)]="filterValue" name="filterValue" placeholder="Enter value" (input)="getGroomingServices()">
    </div>
  
    <ul>
      <li *ngFor="let groomingService of groomingServices; let i = index">
        <div *ngIf="editGroomingServiceIndex !== i">
          <span><strong>Name:</strong> {{ groomingService.name }}</span><br>
          <span><strong>Description:</strong> {{ groomingService.description }}</span><br>
          <span><strong>Price:</strong> {{ groomingService.price }}</span><br>
          <span><strong>Available:</strong> {{ groomingService.available ? 'Yes' : 'No' }}</span><br>
          <button (click)="editGroomingService(i)">Edit</button>
        </div>
        <div *ngIf="editGroomingServiceIndex === i">
          <label>Name:</label>
          <input [(ngModel)]="groomingService.name" name="name" required>
          <label>Description:</label>
          <input [(ngModel)]="groomingService.description" name="description" required>
          <label>Price:</label>
          <input [(ngModel)]="groomingService.price" name="price" required>
          <label>Available:</label>
          <input [(ngModel)]="groomingService.available" name="available" type="checkbox">
          <button (click)="saveGroomingService(i)">Save</button>
          <button (click)="cancelEdit()">Cancel</button>
        </div>
      </li>
    </ul>
  </div>
