<main>
  <div *ngFor="let i of imageDetail; let index = index" class="card">
    <img src={{i.imageUrl}} width={{i.width}} height={{i.height}} alt={{i.imageName}}/> 
    <div class="info">
          <h2>{{vaccinations[index].name}}</h2>
          <p><strong></strong> {{ vaccinations[index].description }}<br/>
          <strong>Price:</strong> {{ vaccinations[index].price }}</p><br/>
  </div>
  </div>
  </main>
