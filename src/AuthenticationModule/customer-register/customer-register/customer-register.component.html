<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card shadow-lg p-4" style="max-width: 800px; width: 100%; border-radius: 10px;">
      <div class="card-body">
        <h3 class="text-center text-primary mb-4">Add New Customer</h3>
        <form (ngSubmit)="addCustomer()">
           
          <!-- First Name Field -->
          <div class="form-group mb-3">
            <label for="firstNameInput" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              id="firstNameInput"
              [(ngModel)]="newCustomer.firstName"
              name="firstName"
              placeholder="Enter First Name"
              required
              #firstName="ngModel"
            />
            <div *ngIf="firstName.invalid && firstName.touched" class="text-danger mt-1">
              <span *ngIf="firstName.errors?.['required']">First Name is required.</span>
            </div>
          </div>
  
          <!-- Last Name Field -->
          <div class="form-group mb-3">
            <label for="lastNameInput" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="lastNameInput"
              [(ngModel)]="newCustomer.lastName"
              name="lastName"
              placeholder="Enter Last Name"
              required
              #lastName="ngModel"
            />
            <div *ngIf="lastName.invalid && lastName.touched" class="text-danger mt-1">
              <span *ngIf="lastName.errors?.['required']">Last Name is required.</span>
            </div>
          </div>
  
          <!-- Email Field -->
          <div class="form-group mb-3">
            <label for="emailInput" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="emailInput"
              [(ngModel)]="newCustomer.email"
              name="email"
              placeholder="Enter Email"
              required
              #email="ngModel"
            />
            <div *ngIf="email.invalid && email.touched" class="text-danger mt-1">
              <span *ngIf="email.errors?.['required']">Email is required.</span>
            </div>
          </div>
  
          <!-- Phone Number Field -->
          <div class="form-group mb-3">
            <label for="phoneNumberInput" class="form-label">Phone Number</label>
            <input
              type="text"
              class="form-control"
              id="phoneNumberInput"
              [(ngModel)]="newCustomer.phoneNumber"
              name="phoneNumber"
              placeholder="Enter Phone Number"
              required
              #phoneNumber="ngModel"
            />
            <div *ngIf="phoneNumber.invalid && phoneNumber.touched" class="text-danger mt-1">
              <span *ngIf="phoneNumber.errors?.['required']">Phone Number is required.</span>
            </div>
          </div>
  
          <!-- Street Field -->
          <div class="form-group mb-3">
            <label for="streetInput" class="form-label">Street</label>
            <input
              type="text"
              class="form-control"
              id="streetInput"
              [(ngModel)]="newAddress.street"
              name="street"
              placeholder="Enter Street"
              required
              #street="ngModel"
            />
            <div *ngIf="street.invalid && street.touched" class="text-danger mt-1">
              <span *ngIf="street.errors?.['required']">Street is required.</span>
            </div>
          </div>
  
          <!-- City Field -->
          <div class="form-group mb-3">
            <label for="cityInput" class="form-label">City</label>
            <input
              type="text"
              class="form-control"
              id="cityInput"
              [(ngModel)]="newAddress.city"
              name="city"
              placeholder="Enter City"
              required
              #city="ngModel"
            />
            <div *ngIf="city.invalid && city.touched" class="text-danger mt-1">
              <span *ngIf="city.errors?.['required']">City is required.</span>
            </div>
          </div>
  
          <!-- State Field -->
          <div class="form-group mb-3">
            <label for="stateInput" class="form-label">State</label>
            <input
              type="text"
              class="form-control"
              id="stateInput"
              [(ngModel)]="newAddress.state"
              name="state"
              placeholder="Enter State"
              required
              #state="ngModel"
            />
            <div *ngIf="state.invalid && state.touched" class="text-danger mt-1">
              <span *ngIf="state.errors?.['required']">State is required.</span>
            </div>
          </div>
  
          <!-- Zip Code Field -->
          <div class="form-group mb-4">
            <label for="zipCodeInput" class="form-label">Zip Code</label>
            <input
              type="text"
              class="form-control"
              id="zipCodeInput"
              [(ngModel)]="newAddress.zipCode"
              name="zipCode"
              placeholder="Enter Zip Code"
              required
              #zipCode="ngModel"
            />
            <div *ngIf="zipCode.invalid && zipCode.touched" class="text-danger mt-1">
              <span *ngIf="zipCode.errors?.['required']">Zip Code is required.</span>
            </div>
          </div>
  
          <!-- Add Customer Button -->
          <button type="submit" class="btn btn-primary w-100 mb-3">Add Customer</button>
  
          <!-- Sign Up Link -->
          <!-- <p class="text-center mb-0">
            <a href="user-register" class="text-decoration-none text-primary">Click here</a>
          </p> -->
        </form>
      </div>
    </div>
  </div>
